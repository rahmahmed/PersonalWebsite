<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Website</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/index_style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h1 class="header center teal-text text-lighten-2">Hi, __________</h1>
          <h5 class="header light">Welcome to my website</h5>
        </div>
      </div>
    </div>
    <div class="parallax">
      <img src="images/background1.jpg" alt="Unsplashed background img 1">
    </div>
  </div>

  <div class="container wid">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m6">
          <div class="icon-block">
            <a href="index1.html">
              <h2 class="center brown-text"><i class="material-icons">flash_on</i></h2>
              <h5 class="center">Photography and Artwork</h5>
            </a>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="icon-block">
            <a href="projects.html">
              <h2 class="center brown-text"><i class="material-icons">group</i></h2>
              <h5 class="center">My Projects</h5>
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <a href="experience.html">
              <h2 class="center brown-text"><i class="material-icons">flash_on</i></h2>
              <h5 class="center">My Work Experience</h5>
            </a>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <a href="about.html">
              <h2 class="center brown-text"><i class="material-icons">camera_alt</i></h2>
              <h5 class="center">About Me</h5>
            </a>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <form method="get" action="1181_MSCI_211.pdf">
              <button type="submit" class="borders">
                <h2 class="center brown-text"><i class="material-icons">file_download</i></h2>
                <h5 class="center">Download My Resume!</h5>
              </button>
            </form>  
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
        </div>
      </div>
    </div>
    <div class="parallax">
      <img src="images/background2.jpg" alt="Unsplashed background img 2">
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 center">
          <h4>Contact Me</h4>          
          <div class="row size">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="moreinfo" class="materialize-textarea"></textarea>
                  <label for="moreinfo">Tell Me Anything</label>
                </div>
              </div>
              <div class="row size">
                <div class="col s12 m12">
                  <a class="waves-effect waves-blue-grey lighten-4 btn white text-blue btn-large" onclick="M.toast({html: 'Thanks for sending me msg I will contact you asap'})" style="color: black">Send</a>
               </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
        </div>
      </div>
    </div>
    <div class="parallax">
      <img src="images/background3.jpg" alt="Unsplashed background img 3">
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
