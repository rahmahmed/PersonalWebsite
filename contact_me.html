<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contact Me</title>
              
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/contact_me.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

    <!-- Back Button -->
    <div>
        <a href="index.html">
            <div class="back_width left blue-grey-text text-darken-1">
                <i class="medium material-icons back">navigate_before</i>
            </div>
        </a>
    </div>

    <div class="container">
        <div class="section ">

            <!-- Title Page  -->
            <div class="row"> 
                <div class="col s12"> 
                    <h1 class="center title_size blue-grey-text text-darken-1">
                        Contact Rahma
                    </h1>
                </div>
            </div>

            <div class="container ">
                <div class="section ">
                    <div class="row ">
                        <form class="col s12" action="mailto:rahmaahmedschool@gmail.com" method="POST">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" name="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" name="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" name="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="moreinfo" name="moreinfo" class="materialize-textarea"></textarea>
                                    <label for="moreinfo">Tell Me Anything</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12"  style="text-align:center;">
                                    <a value="Send" class="waves-effect waves-blue-grey lighten-4 btn white text-blue btn-large" onclick="M.toast({html: 'Thanks for sending me msg I will contact you asap'})" style="color: black">Send</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
              </div>

        </div>
    </div>
</body>
</html>
